<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding|Roboto+Mono" rel="stylesheet">

  </head>

  <body>
    <!-- <div id="audio-player-position">
      <audio id="cloudPlayer" class="audio-style">
      </audio> -->

    <div>
      <h1 class="header-position">Enter Artist's Name:</h1>
      <input id="input" type="text" name="" value="">

    <div class="space"></div>

    <div id="centerButton">
      <button onclick="soundcloud.getTracks()" id="get" class="button">Search</button>
    </div>

    <div id="list-position">
      <button onclick="soundcloud.play()" id="play" class="button">Play</button>
        <button onclick="soundcloud.pause()" id="pause" class="button">Pause</button>
        <button onclick="soundcloud.next()" id="next" class="button">Next</button>
    </div>

    <div class="row">
        <div class="column">
          <div class="info-position">
            <h2>artist / title</h2>
            <p><a id="song-title" href="">- - -</a></p>
            <h2>content creator</h2>
            <p><a id="song-creator" href="">- - -</a></p>
            <h2>artwork</h2>
            <img id="art" src="" alt="">
            <h2>genre</h2>
            <p id="genre">- - -</p>
            <h2>release year</h2>
            <p id="releaseYear">- - -</p>
          </div>
        </div>

        <div class="column">
          <div class="info-position">
            <h2>song list</h2>
            <p id="songList"></p>
          </div>
        </div>
    </div>

<script type="text/javascript" src="script.js"></script>



  </body>
</html>
